{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'vendor/css/login.css' %}">
</head>

<body>

    <form action="{%url 'userapp:login'%}" method="POST">
        {% csrf_token %}
        <div class="input-field">
            <label for="{{form.username.id_for_label}}">Логин:</label>
            {{form.username}}
        </div>
        <div class="input-field">
            <label for="{{form.password.id_for_label}}">Пароль:</label>
            {{form.password}}
        </div>

        <input type="submit">
    </form>

</body>

</html>
